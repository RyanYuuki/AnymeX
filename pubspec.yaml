# dependency_overrides:
#   path: ^1.9.1

flutter_launcher_icons:
  android: false
  ios: false
  image_path: "assets/images/logo.png"
  windows:
    generate: true
    image_path: "assets/images/logo.png"
    icon_size: 256
  macos:
    generate: false
    image_path: "assets/images/logo.png"

flutter_native_splash:
  fullscreen: true
  color: "#000000"
  image: assets/images/logo.png
  android_12:
    color: "#000000"
    image: assets/images/logo.png

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - .env

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf

    - family: Poppins-SemiBold
      fonts:
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf

    - family: Poppins-Bold
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf

inno_bundle:
  id: 8fbd47cb-d6e1-5343-a9f6-61661647c94c
  publisher: Ryan Yuuki
  name: AnymeX
  version: 3.0.2
  admin: auto
  installer_icon: ./anymex.ico
