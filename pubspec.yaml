  isar: ^3.1.0+1
  isar_flutter_libs:
    git:
      url: https://github.com/MrLittleWhite/isar_flutter_libs.git
  js_packer: ^0.0.5
  json_annotation: ^4.9.0
  json_path: ^0.7.4
  kenburns_nullsafety: ^1.0.1
  manga_page_view: ^1.0.5
  
  # repo => https://github.com/media-kit/media-kit
  media_kit: ^1.2.0
