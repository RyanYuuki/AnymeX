  scrollable_positioned_list: ^0.3.8
  shimmer: ^3.0.0
  smooth_page_indicator: ^1.2.0+3
  super_sliver_list: ^0.4.1
  uni_links: ^0.5.1
  uni_links_desktop: any
  url_launcher: any
  volume_controller: ^2.0.8
  window_manager: ^0.4.3
  xpath_selector_html_parser: ^3.0.1

dev_dependencies:
  build_runner: ^2.4.11
  change_app_package_name: ^1.4.0
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.2
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  inno_bundle: ^0.7.4

flutter_launcher_icons:
  android: false
  ios: false
  image_path: "assets/images/logo.png"
  windows:
    generate: true
    image_path: "assets/images/logo.png"
    icon_size: 256
  macos:
    generate: false
    image_path: "assets/images/logo.png"

flutter_native_splash:
  fullscreen: true
  color: "#000000"
  image: assets/images/logo.png
  android_12:
    color: "#000000"
    image: assets/images/logo.png

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - .env

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf

    - family: Poppins-SemiBold
      fonts:
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf

    - family: Poppins-Bold
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf

inno_bundle:
  id: 8fbd47cb-d6e1-5343-a9f6-61661647c94c
  publisher: Ryan Yuuki
  name: AnymeX
  version: 2.9.7
  admin: auto
  installer_icon: ./anymex.ico
